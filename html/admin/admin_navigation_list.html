<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../css/admin/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/utility.js"></script>
{literal}
<script type="text/javascript">
function del()
{
	if(confirm('确认删除'))
	{
		var form1=document.getElementById("form1");
		var del=document.getElementById("del");
		var str="";
		for (var i=0;i<form1.elements.length;i++)
		{
			var e = form1.elements[i];
			if(e.type=="checkbox"&&e.name.split("_")[0]=="chk")
			{
				if(e.checked)
				{
					str+=e.value+",";
				}
			}
		}
		del.value=str.substring(0,str.length-1).replace("on,","");		
		//alert(del.value);
		form1.submit();
	}
}

function checkAll(obj){
	for (var i = 0 ; i < form1.elements.length ; i++)
	{
		var e = form1.elements[i];
		if(e.type == "checkbox" && e.name.split("_")[0] == "chk")
		{
			e.checked = obj.checked;
		}
	}
}
</script>
{/literal}
</head>

<body>
<form name="form1" id="form1" action="del_all.php?t={$table}&url={$self}" method="post">
<table width="70%" cellspacing="0" cellpadding="0">
  <tr>
    <td>
	  
	  <table width="100%" class="tableBorder" cellSpacing="0" cellPadding="0" align="center" border="0">
	    <tr align="center">
		  <th class="tableHeaderText" width="25%" height="20px">名称</th>
          <th class="tableHeaderText" width="20%" height="20px">打开方式</th>
		  <th class="tableHeaderText" width="30%">目标URL</th>
		  <th class="tableHeaderText" width="25%">操作 / <a href="javascript:del();">删除</a> <input id="chk" type="checkbox" onClick="checkAll(this)" /><input id="del" name="del" type="hidden" /></th>
		</tr>
		{foreach from=$data item=v}
		<tr onMouseOver="this.style.backgroundColor='E4E8EF'" onMouseOut="this.style.backgroundColor=''" class="t2" height="31px">
		  <td align="left">&nbsp;&nbsp;<a target="_blank" href="{$v.url}">{$v.name}</a></td>
          <td align="center">
		    {$v.target}
		  </td>
		  <td align="center">
		    {$v.url}
		  </td>
		  <td align="center"><a href="admin_navigation.php?act=add&id={$v.id}">编辑</a> <a  onClick="return confirm('确认删除');" href="?act=del&id={$v.id}">删除</a> <input name="chk_{$v.id}' />" type="checkbox" value='{$v.id}' /></td>
		</tr>
		{/foreach}
	  </table>
		
	</td>
  </tr>
</table>
</form>
<div align="center">
<br />
{$spent}
</div>
</body>
</html>
