<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../css/admin/style.css" rel="stylesheet" type="text/css" />
{literal}
<script type="text/javascript">
function onSubmit(){
	var msg = "";
	if(document.getElementById("old").value == ""){
		msg += "旧密码不能为空\r\n";
	}
	if(document.getElementById("pwd").value == ""){
		msg += "密码不能为空\r\n";
	}
	else{
		if(document.getElementById("pwd").value != document.getElementById("pwd2").value){
			msg += "第二次输入密码不正确\r\n";
		}
	}
	
	if(msg == ""){
		return true;	
	}
	else{
		alert(msg);
		return false;	
	}
}
</script>
{/literal}
</head>

<body>
<form name="form1" method="post" action="?act=pwd" onSubmit="return onSubmit()">
<table class="tableBorder" cellSpacing="0" cellPadding="0" width="550" border="0">
  <tr>
    <th class="tableHeaderText">修改密码</th>
  </tr>
  <tr>
    <td class="forumRow">
	  &nbsp;&nbsp;旧密码: <input name="old" id="old" type="password" class="MultiLineText" style="width:200px" />
	</td>
  </tr>
  <tr>
    <td class="forumRow">
	  &nbsp;&nbsp;新密码: <input name="pwd" id="pwd" type="password" class="MultiLineText" style="width:200px" />
	</td>
  </tr>
  <tr>
    <td class="forumRow">
	  &nbsp;&nbsp;确&nbsp;&nbsp;&nbsp;认: <input name="pwd2" id="pwd2" type="password" class="MultiLineText" style="width:200px" />
	</td>
  </tr>
  <tr>
    <td align="center">
	  <input name="Submit" type="submit" class="buttonface" value="修改" />&nbsp;&nbsp;<input name="Submit" type="reset" class="buttonface" />
	</td>
  </tr>
</table>
</form>
</body>
</html>
