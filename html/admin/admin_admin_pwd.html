<!DOCTYPE html>
<html lang="en">
<head>
	{include file="admin/_header.html"}
	
	<link href="../resources/css/{WEBPATH_ADMIN}/admin_admin_pwd.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="wrapper">
		{include file="admin/_dialog.html"}
		
        <!-- Navigation -->        
		{include file="admin/_admin_navbar.html"}

        <div id="page-wrapper">
            <!-- 内容部分 -->
			
			<div class="row" id="first_row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">修改密码</div>
                        <div class="panel-body">
                            
							<form id="main_form" role="form">
								<div class="form-group">
									<table>
										<tr>
											<td>
												<label>旧密码：</label>
											</td>
											<td>
												<input class="form-control" placeholder="请输入旧密码" type="password" id="old_pwd" />
											</td>
										</tr>
										<tr>
											<td>
												<label>新密码：</label>
											</td>
											<td>
												<input class="form-control" placeholder="请输入新密码" type="password" id="pwd" />
											</td>
										</tr>
										<tr>
											<td>
												<label>确认密码：</label>
											</td>
											<td>
												<input class="form-control" placeholder="请输入确认密码" type="password" id="pwd2" />
											</td>
										</tr>
										<tr>
											<td colspan="2">
												<div class="btn_submit_div">
													<button type="button" id="btn_submit" class="btn btn-outline btn-primary">修改</button>
												</div>
											</td>
										</tr>
									</table>									
								</div>
							</form>
							
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-4 -->                				
            </div>
			
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
	<script src="http://libs.useso.com/js/require.js/2.1.9/require.min.js" data-main="../resources/js/{WEBPATH_ADMIN}/admin_admin_pwd"></script>
	
</body>

</html>
