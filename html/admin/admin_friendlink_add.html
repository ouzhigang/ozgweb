<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../css/admin/style.css" rel="stylesheet" type="text/css" />
{literal}
<script>
//选择显示的div
function selectdiv()
{
	var radio1=document.getElementById("radio1");
	var radio2=document.getElementById("radio2");
	var div1=document.getElementById("div1");
	var div2=document.getElementById("div2");
	if(radio1.checked)
	{
		div1.style.display="block";
		div2.style.display="none";
	}
	else if(radio2.checked)
	{
		div1.style.display="none";
		div2.style.display="block";
	}
}
</script>
{/literal}
</head>

<body onLoad="selectdiv();">
<form name="form1" method="post" action="?act=add">
<table class="tableBorder" cellSpacing="0" cellPadding="0" width="550" border="0">
  <tr>
    <th colspan="2" class="tableHeaderText">友情连接</th>
  </tr>
  <tr>
    <td align="right">友情连接名称:</td>
    <td>
	  <input name="name" type="text" style="width:200px" value="{$row.name}" />
	</td>
  </tr>
  <tr>
    <td align="right">排序:</td>
    <td>
	  <input name="sort" type="text" style="width:200px" value="{$row.sort}" onKeyUp="if(isNaN(value))execCommand('undo')" />
	</td>
  </tr>
  <tr>
    <td align="right">友情连接地址:</td>
    <td>
	  <input name="url" type="text" style="width:200px" value="{$row.url}" />
	</td>
  </tr>
  <tr>
    <td align="right">连接图片地址:</td>
    <td>	  
	  <div id="div1"><input name="picture" type="text" style="width:200px" value="{$row.picture}" /></div><div id="div2" class="f2">隐藏</div>
	</td>
  </tr>
  <tr>
    <td align="right">&nbsp;&nbsp;&nbsp;&nbsp;连接类型:</td>
    <td>
	  <label><input type="radio" name="is_picture" id="radio1" onClick="selectdiv();" value="1" {if $row.is_picture}checked="checked"{/if} />图片连接</label>
	  <label><input type="radio" name="is_picture" id="radio2" onClick="selectdiv();" value="0" {if !$row.is_picture}checked="checked"{/if} />文字连接</label>
	</td>
  </tr>
  <tr align="center">
    <td colspan="2">
      <input name="id" type="hidden" value="{$row.id}" /> 
	  <input name="提交" type="submit" value="提交" /> 
	  <input value="后退" type="button" onClick="history.back()" />
	</td>
  </tr>
</table>
</form>
</body>
</html>
