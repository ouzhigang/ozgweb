<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>上传文件</title>
{literal}
<script type="text/javascript">
var i=0;
function executeUpload()
{
    var btn=document.getElementById("Button1");
    
    if(i==0)
    {
        btn.disabled=true;
		btn.form.submit();
    }
    btn.value="已过时间:"+i+" 秒,请等待...";
    
    i++;
    setTimeout(executeUpload,1000);
}
</script>
{/literal}
</head>

<body>
<form action='?act=upload&id={$smarty.get.id}&name={$smarty.get.name}' method="post" enctype="multipart/form-data" name="form1" id="form1">
<br>
  <input type="file" name="upload" />
  <input type="submit" name="Button1" id="Button1" value="上传" onClick="executeUpload()" /><br>
  {if $smarty.get.act && !$is_ok}
  	<font color='#FF0000'>上传失败</font>
  {/if}
</form>
</body>
</html>
