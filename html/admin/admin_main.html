<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题页</title>
	<link href="../css/admin/style.css" type="text/css" rel="stylesheet" />
</head>
<body>

<table class="tableBorder" cellSpacing="0" cellPadding="0" width="98%" align="center" border="0">
  <tr>
    <th class="tableHeaderText" colSpan="2" height="25">主机探针</th></tr>
  <tr>
    <td class="forumRow" width="20%" height="23">&nbsp;&nbsp;主机名&amp;IP:</td>
    <td class="forumRow" width="80%">&nbsp;&nbsp;{$server_name} - {$get_ip}</td>
  </tr>  
  <tr>
    <td class="forumRow" width="20%" height="23">&nbsp;&nbsp;操作系统:</td>
    <td class="forumRow" width="80%">&nbsp;&nbsp;{$os}</td>
  </tr>
  <tr>
    <td class="forumRow" width="20%" height="23">&nbsp;&nbsp;服务器软件:</td>
    <td class="forumRow" width="80%">&nbsp;&nbsp;{$server_software}</td>
  </tr>
  <tr>
    <td class="forumRow" width="20%" height="23">&nbsp;&nbsp;PHP版本:</td>
    <td class="forumRow" width="80%">&nbsp;&nbsp;{$php_version}
    </td>
  </tr>
  <tr>
    <td class="forumRow" width="20%" height="23">&nbsp;&nbsp;上传文件大小:</td>
    <td class="forumRow" width="80%">&nbsp;&nbsp;上传文件大小: {$upload_file_status}</td>
  </tr>
  <tr>
    <td class="forumRow" width="20%" height="23">&nbsp;&nbsp;脚本超时:</td>
    <td class="forumRow" width="80%">&nbsp;&nbsp;{$max_execution_time} 秒</td>
  </tr>
  <tr>
    <td class="forumRow" width="20%" height="23">&nbsp;&nbsp;网站路径:</td>
    <td class="forumRow" width="80%">&nbsp;&nbsp;{$document_root}</td>
  </tr>
  <tr>
    <td class="forumRow" width="20%" height="23">&nbsp;&nbsp;服务器时间:</td>
    <td class="forumRow" width="80%">&nbsp;&nbsp;{$now}</td>
  </tr>
</table>

<div align="center">
<br>
{$spent}
</div>

</table>

</body>
</html>
