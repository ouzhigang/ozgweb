<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../css/admin/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{$js_jquery}"></script>
<script type="text/javascript" src="../js/utility.js"></script>
{literal}
<script type="text/javascript">
function del()
{
	if(confirm('确认删除'))
	{
		var form1=document.getElementById("form1");
		var del=document.getElementById("del");
		var str="";
		for (var i=0;i<form1.elements.length;i++)
		{
			var e = form1.elements[i];
			if(e.type=="checkbox"&&e.name.split("_")[0]=="chk")
			{
				if(e.checked)
				{
					str+=e.value+",";
				}
			}
		}
		del.value=str.substring(0,str.length-1).replace("on,","");		
		
		form1.submit();
	}
}

function checkAll(obj){
	for (var i = 0 ; i < form1.elements.length ; i++)
	{
		var e = form1.elements[i];
		if(e.type == "checkbox" && e.name.split("_")[0] == "chk")
		{
			e.checked = obj.checked;
		}
	}
}

$(function(){
	$("#chk").click(function(e){
		checkAll(e.currentTarget);
	});
	
	$("#search").click(function(){
		var dataclass_id = 0;
		if(getUrlParam("dataclass_id") != null){
			dataclass_id = getUrlParam("dataclass_id");
		}
		var url = "admin_data.php?type=" + getUrlParam("type") + "&keywords=" + encodeURI($("#keywords").val());
		if(dataclass_id != 0){
			url += "&dataclass_id=" + dataclass_id;	
		}
		location.href = url;
	});
});
</script>
{/literal}
</head>

<body>
<form name="form1" id="form1" action="del_all.php?t={$table}&url={$self}&type={$type}" method="post">
<table>
	<tr>
    	<td>
        	搜索：<input type="text" id="keywords" /> <input type="button" value="搜索" id="search" />
        </td>
    </tr>
</table>
<table width="90%" cellspacing="0" cellpadding="0">
  <tr>
    <td>
	  
	  <table width="100%" class="tableBorder" cellSpacing="0" cellPadding="0" align="center" border="0">
	    <tr align="center">
		  <th class="tableHeaderText" width="25%" height="20px">标题</th>
          <th class="tableHeaderText" width="20%">分类</th>
		  <th class="tableHeaderText" width="15%">添加时间</th>
		  <th class="tableHeaderText" width="10%">点击</th>
		  <th class="tableHeaderText" width="30%">操作 / <a href="javascript:del();">删除</a> <input id="chk" type="checkbox" /><input id="del" name="del" type="hidden" /></th>
		</tr>
        {foreach from=$data item=v}
		<tr class="t2" height="31px" onMouseOver="this.style.backgroundColor='E4E8EF'" onMouseOut="this.style.backgroundColor=''">
		  <td align="left">&nbsp;&nbsp;<a target="_blank" href="javascript:void(0)">{$v.name}</a></td>
          <td align="center">{$v.dc_name}</td>
		  <td align="center">{'Y-m-d H:i:s'|date:$v.add_time}</td>
		  <td align="center">{$v.hits}</td>
		  <td align="center">
          	<a href="admin_data.php?act=add&type={$type}&id={$v.id}&dataclass_id={$v.dc_id}">编辑</a>
            <a onClick="return confirm('确认删除');" href="?act=del&type={$type}&id={$v.id}">删除</a>
            <input name="chk_{$v.id}' />" type="checkbox" value='{$v.id}' />
          </td>
		</tr>
		{/foreach}
		<tr>
		  <th class="TableFoot" colspan="5" width="10%" style="font-size:12px">
		    {$page}
		  </th>
		</tr>
	  </table>
		
	</td>
  </tr>
</table>
</form>
<div align="center">
<br />
{$spent}
</div>
</body>
</html>
