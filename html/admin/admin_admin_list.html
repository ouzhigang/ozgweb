<!DOCTYPE html>
<html lang="en">
<head>
	{include file="admin/_header.html"}
	
	<!-- DataTables CSS -->
    <link href="../resources/{SB_ADMIN_2_PATH}/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet" />

    <!-- DataTables Responsive CSS -->
    <link href="../resources/{SB_ADMIN_2_PATH}/bower_components/datatables-responsive/css/dataTables.responsive.css" rel="stylesheet" />
	
</head>

<body>
    <div id="wrapper">
		{include file="admin/_dialog.html"}
		
        <!-- Navigation -->        
		{include file="admin/_admin_navbar.html"}

        <div id="page-wrapper">
            <!-- 内容部分 -->
			
			<div class="row" id="first_row">
                <div class="col-lg-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">管理员列表</div>
                        <div class="panel-body">
							
							<div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>用户名</th>
                                            <th>加入时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
										{foreach from=$data item=v}
                                        <tr>
                                            <td>
												<h5>{$v.id}</h5>
											</td>
                                            <td>
												<h5>{$v.name}</h5>
											</td>
                                            <td>
												<h5>{$v.add_time}</h5>
											</td>
                                            <td>
												<button type="button" class="btn btn-link" req-data="act=del&id={$v.id}">删除</button>
											</td>
                                        </tr>
										{/foreach}
                                    </tbody>
                                </table>
                            </div>
							
						</div>
					</div>
				</div>
			</div>
			
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
	<script src="http://libs.useso.com/js/require.js/2.1.9/require.min.js" data-main="../resources/js/{WEBPATH_ADMIN}/admin_admin_list"></script>
	
</body>

</html>
