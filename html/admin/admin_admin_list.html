<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../css/admin/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<table width="45%">
  <tr>
    <td>
	  <table width="100%" class="tableBorder" cellSpacing="0" cellPadding="0" align="center" border="0">
	    <tr align="center">
		  <th class="tableHeaderText" style="width:40%">用户名</th>
          <th class="tableHeaderText" style="width:30%">添加日期</th>
		  <th class="tableHeaderText" style="width:30%">操作</th>
		</tr>
		
		{foreach from=$data item=v}
		<tr onMouseOver="this.style.backgroundColor='E4E8EF'" onMouseOut="this.style.backgroundColor=''" class="t2" align="center">
		  <td>{$v.name}</td>
          <td>{'Y-m-d'|date:$v.add_time}</td>
		  <td><a class="menu1" onClick="return confirm('确认删除');" href="?act=del&id={$v.id}">删除</a></td>
		</tr>
		{/foreach}
	  </table>
		
	</td>
  </tr>
</table>
<div align="center">
<br />
{$spent}
</div>
</body>
</html>
