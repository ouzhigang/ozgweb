<!DOCTYPE html>
<html lang="en">
<head>
	{include file="admin/_header.html"}
	
	<!-- DataTables CSS -->
    <link href="../resources/{SB_ADMIN_2_PATH}/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet" />

    <!-- DataTables Responsive CSS -->
    <link href="../resources/{SB_ADMIN_2_PATH}/bower_components/datatables-responsive/css/dataTables.responsive.css" rel="stylesheet" />
	
	<link href="../resources/css/{WEBPATH_ADMIN}/admin_friendlink_list.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="wrapper">
		{include file="admin/_dialog.html"}
		
        <!-- Navigation -->        
		{include file="admin/_admin_navbar.html"}

        <div id="page-wrapper">
            <!-- 内容部分 -->
			
			<div class="row" id="first_row">
                <div class="col-lg-10">
                    <div class="panel panel-default">
                        <div class="panel-heading">
							友情链接列表 
							<button class="btn btn-outline btn-default" type="button" id="btnadd">添加</button>
						</div>
                        <div class="panel-body">
							
							<div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>网站</th>
                                            <th>链接</th>
											<th>LOGO</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
										{foreach from=$data item=v}
                                        <tr>
                                            <td>
												<h5>{$v.id}</h5>
											</td>
                                            <td>
												<h5>{$v.name}</h5>
											</td>
                                            <td>
												<h5>{$v.url}</h5>
											</td>
											<td>
												{if $v.is_picture}
												<img src="https://www.baidu.com/img/bd_logo1.png" width="88px" height="31px" />
												{else}
												无
												{/if}												
											</td>
                                            <td>
												<button type="button" class="btn btn-link" req-data="act=add&id={$v.id}" id="btnedit_{$v.id}">编辑</button>
												<button type="button" class="btn btn-link" req-data="act=del&id={$v.id}" id="btndel_{$v.id}">删除</button>
											</td>
                                        </tr>
										{/foreach}
                                    </tbody>
                                </table>
                            </div>
							
						</div>
					</div>
				</div>
			</div>
			
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
	<script src="http://libs.useso.com/js/require.js/2.1.9/require.min.js" data-main="../resources/js/{WEBPATH_ADMIN}/admin_friendlink_list"></script>
	
</body>

</html>
