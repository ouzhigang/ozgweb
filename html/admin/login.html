<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript" src="{$js_jquery}"></script>
<script type="text/javascript" src="../js/md5.js"></script>
{literal}
<style type="text/css">
body 
{
	background-image: url("../images/admin/bg[2].gif");
	margin: 0px;
	background-repeat: repeat-x;
}
table,td
{
	font-family:"宋体";
	font-size:12px;
}
.inputtext
{
	border-left:1px solid balck;
	border-right:1px solid balck;
	border-top:1px solid balck;
	border-bottom:1px solid balck;
}
.loginbg 
{
	font-size: 12px;
	width: 59px;
	height: 26px;
	background-image: url("../images/admin/login_bg[1].gif");
	border: none;
	padding-top: 3px;
	color:white;
}
</style>
<script type="text/javascript">
	$(function() {
		$("#submit1").click(function() {
			
			$("#pwd").val(hex_md5($("#pwd").val()));
			$("#main_form").get(0).submit();
		});
	});
</script>
{/literal}

</head>
